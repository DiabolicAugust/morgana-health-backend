services:
  postgres:
    image: postgres:16-alpine
    container_name: morgana-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: morgana
      POSTGRES_PASSWORD: morgana
      POSTGRES_DB: morgana
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
